name: 'tests Windows'

on:
  push:
    branches:
      - 'master'
  pull_request:

jobs:
  build_libs:

    runs-on: windows-latest

    steps: 
    - uses: actions/checkout@v2
    - uses: actions/setup-python@v2
      with:
        python-version: '3.x'

 
    - name: ffmpeg
      shell: cmd
      run: |
        pip3 install conan --upgrade
        where ffmpeg
        where pkg-config
        echo %PKG_CONFIG_PATH%
        cd D:\a\sxplayer\sxplayer
        ls
        conan create . user/testing
        # Now local build
        mkdir build && cd build
        conan install ..
        conan build ..