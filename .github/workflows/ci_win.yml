name: 'tests Windows'

on:
  push:
    branches:
      - 'master'
  pull_request:

jobs:
  build_libs:

    runs-on: windows-latest

    steps: 
    - uses: actions/checkout@v2
    - uses: actions/setup-python@v2
      with:
        python-version: '3.x'

 
    - name: ffmpeg https://docs.conan.io/en/latest/reference/build_helpers/meson.html
      shell: cmd
      run: |
        pip3 install conan --upgrade
        pip3 install meson ninja
        #conan remote add bincrafters https://api.bintray.com/conan/bincrafters/public-conan
        conan remote add conan-sight https://conan.ircad.fr/artifactory/api/conan/sight
        conan profile update compiler=gcc default
        conan profile update compiler.version=7 default
        conan profile update compiler.libcxx=libstdc++
        export CONAN_SYSREQUIRES_SUDO=0
        where ffmpeg
        where pkg-config
        echo %PKG_CONFIG_PATH%
        cd D:\a\sxplayer\sxplayer
        ls
        conan create . user/testing
        ls 
        # Now local build
        mkdir build && cd build 
        conan install ..
        conan build ..


    - uses: actions/upload-artifact@v1
      if: failure()
      with:
        name: Windows_Meson_Testlog
        path: D:\a\sxplayer\sxplayer\build\build\meson-logs\meson-log.txt
