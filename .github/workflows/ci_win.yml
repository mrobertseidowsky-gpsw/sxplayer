name: 'tests Windows'

on:
  push:
    branches:
      - 'master'
  pull_request:

jobs:
  build_libs:

    runs-on: windows-latest

    steps: 
    - uses: actions/checkout@v2
    - uses: actions/setup-python@v2
      with:
        python-version: '3.x'


    - name: ffmpeg
      shell: cmd
      run: |
        ls D:\vcpkg\x86-windows\lib\pkg-config
        ls D:\vcpkg\installed\x86-windows\lib\pkg-config
        where ffmpeg
        where pkg-config
        echo %PKG_CONFIG_PATH%
    