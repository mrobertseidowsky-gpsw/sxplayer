name: 'tests Windows'

on:
  push:
    branches:
      - 'master'
  pull_request:

jobs:
  mingw:

    runs-on: windows-latest

    steps:

      - uses: actions/checkout@v2

      - uses: msys2/setup-msys2@v2
        with:
          msystem: MINGW64 # Start a 64 bit Mingw environment
          update: true

      - name: Install dependencies
        run: |
          C:\msys64\usr\bin\bash -lc "pacman -S --noconfirm --needed git"
          C:\msys64\usr\bin\bash -lc "pacman -S --noconfirm --needed mingw-w64-x86_64-{toolchain,ffmpeg}"
          C:\msys64\usr\bin\bash -lc "pacman -S --noconfirm mingw-w64-x86_64-python3-pip"
          C:\msys64\usr\bin\bash -lc "pacman -S --noconfirm --needed mingw-w64-x86_64-meson"

      - name: Setup
        run: |
          $env:CHERE_INVOKING = 'yes'
          C:\msys64\usr\bin\bash -lc "meson setup builddir"

      - name: Build
        run: |
          $env:CHERE_INVOKING = 'yes'
          C:\msys64\usr\bin\bash -lc "meson compile -C builddir"

      - name: Test
        run: |
          $env:CHERE_INVOKING = 'yes'
          C:\msys64\usr\bin\bash -lc "meson test -C builddir"

  vs2019:

    runs-on: windows-latest

    steps: 
    - uses: actions/checkout@v2 
    - uses: actions/setup-python@v1
      with:
        python-version: '3.x'

    - name: install dependencies
      shell: bash
      run: |
        git clone https://github.com/Microsoft/vcpkg.git
        cd vcpkg
        ./bootstrap-vcpkg.bat -disableMetrics
        vcpkg install ffmpeg[ffmpeg,ffplay,nonfree,avresample]:x86-windows-static

    - name: install vcpkg
      shell: cmd
      run: |
        echo %PKG_CONFIG_PATH%
        set PKG_CONFIG_PATH=D:\a\sxplayer\sxplayer\packages\ffmpeg_x86-windows-static\lib\pkgconfig;%PKG_CONFIG_PATH%;
        echo %PKG_CONFIG_PATH%
        set PKG_CONFIG_PATH=D:\a\sxplayer\sxplayer\vcpkg\installed\x86-windows-static\lib\pkgconfig;%PKG_CONFIG_PATH%;
        echo %PKG_CONFIG_PATH%
        set VSINSTALLDIR=C:\Program Files (x86)\Microsoft Visual Studio\2015
        echo %VSINSTALLDIR%
        set CHERE_INVOKING=1
        echo %CHERE_INVOKING%
        pip install meson
        meson setup builddir --backend vs
        meson compile -C builddir