name: 'tests Windows'

on:
  push:
    branches:
      - 'master'
  pull_request:

jobs:
  build_libs:

    runs-on: windows-latest

    steps: 
    - uses: actions/checkout@v1
    - uses: actions/setup-python@v1
      with:
        python-version: '3.x'

    - name: Install Meson
      run: pip install meson ninja

    - name: Setup Meson
      run: meson setup --buildtype release builddir

    - name: test
      run: meson test -C builddir -v

     