name: 'ffmpeg build Windows'

on:
  push:
    branches:
      - 'master'
  pull_request:

jobs:
  upload:

    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v2

    - uses: actions/setup-python@v2
      with:
        python-version: '3.x'
        architecture: 'x64'

    - name: Dump
      run: |
        mkdir artifact1
        echo $GITHUB_SHA > artifact1/sha
    - name: Upload
      uses: actions/upload-artifact@v2
      with:
        name: artifact1
        path: artifact1

 