name: 'tests Windows VS'

on:
  push:
    branches:
      - 'master'
  pull_request:

jobs:
  windows:

    runs-on: windows-latest

    steps: 
    - uses: actions/checkout@v2 
    - uses: actions/setup-python@v2
      with:
        python-version: '3.x' # Version range or exact version of a Python version to use, using SemVer's version range syntax
        architecture: 'x64' # optional x64 or x64. Defaults to x64 if not specified
 
    - name: install dependencies
      shell: bash
      run: |
        git clone https://github.com/Microsoft/vcpkg.git
        cd vcpkg
        ./bootstrap-vcpkg.bat -disableMetrics
        vcpkg install pthread:x64-windows ffmpeg[ffmpeg,ffplay,nonfree,avresample]:x64-windows
        pip install meson      
        vcpkg integrate install 

    - name: Build
      shell: cmd
      run: |
        set PKG_CONFIG_PATH=D:\a\sxplayer\sxplayer\vcpkg\installed\x64-windows\lib\pkgconfig;%PKG_CONFIG_PATH%
        "C:\Program Files (x86)\Microsoft Visual Studio\2019\Enterprise\VC\Auxiliary\Build\vcvarsall.bat" x64 && meson setup builddir --backend vs --buildtype release --default-library static
        
    - name: BUILD
      shell: cmd
      run: |
        set PLATFORM="" 
        set INCLUDE=D:\a\sxplayer\sxplayer\vcpkg\installed\x64-windows\include;D:\a\sxplayer\sxplayer\builddir\.;%INCLUDE%
        set LIB=D:\a\sxplayer\sxplayer\vcpkg\installed\x64-windows\lib;D:\a\sxplayer\sxplayer\vcpkg\packages\ffmpeg_x64-windows\lib;D:\a\sxplayer\sxplayer\builddir\.;%LIB%
        "C:\Program Files (x86)\Microsoft Visual Studio\2019\Enterprise\VC\Auxiliary\Build\vcvarsall.bat" x64 && meson compile -C builddir -v 
 
    - name: TEST
      shell: cmd
      run: |
        "C:\Program Files (x86)\Microsoft Visual Studio\2019\Enterprise\VC\Auxiliary\Build\vcvarsall.bat" x64 && meson test -C builddir -v
 