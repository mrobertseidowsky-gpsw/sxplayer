name: 'tests Windows VS'

on:
  push:
    branches:
      - 'master'
  pull_request:

jobs:
  windows:

    runs-on: windows-latest

    steps: 
    - uses: actions/checkout@v2 
    - uses: actions/setup-python@v1
      with:
        python-version: '3.x'

    - name: install dependencies
      shell: bash
      run: | 
        curl -fsSL -o pthreads-w32-2-9-1-release.zip ftp://sourceware.org/pub/pthreads-win32/pthreads-w32-2-9-1-release.zip"
        7z x pthreads-w32-2-9-1-release.zip -y -o"C:\Program Files\pthreads"
        ls C:\Program Files\pthreadsPre-built.2\lib\