name: 'tests Windows VS'

on:
  push:
    branches:
      - 'master'
  pull_request:

jobs:
  windows:

    runs-on: windows-latest

    steps: 
    - uses: actions/checkout@v2 
    - uses: actions/setup-python@v1
      with:
        python-version: '3.x'
    - uses: msys2/setup-msys2@v2

    - name: install dependencies
      shell: bash
      run: |
        git clone https://github.com/Microsoft/vcpkg.git
        cd vcpkg
        ./bootstrap-vcpkg.bat -disableMetrics
        vcpkg install ffmpeg[ffmpeg,ffplay,nonfree,avresample]:x86-windows-static

    - name: install vcpkg
      shell: cmd
      run: |
        echo %PKG_CONFIG_PATH%
        set PKG_CONFIG_PATH=D:\a\sxplayer\sxplayer\packages\ffmpeg_x86-windows-static\lib\pkgconfig;%PKG_CONFIG_PATH%;
        echo %PKG_CONFIG_PATH%
        set PKG_CONFIG_PATH=D:\a\sxplayer\sxplayer\vcpkg\installed\x86-windows-static\lib\pkgconfig;%PKG_CONFIG_PATH%;
        echo %PKG_CONFIG_PATH%
        set VSINSTALLDIR=C:\Program Files (x86)\Microsoft Visual Studio\2019
        echo %VSINSTALLDIR%
        pip install meson
      
    - name: Setup
      run: |
        $env:CHERE_INVOKING = 'yes'
        C:\msys64\usr\bin\bash -lc "meson setup builddir --backend vs"

    - name: Build
      run: |
        $env:CHERE_INVOKING = 'yes'
        C:\msys64\usr\bin\bash -lc "meson compile -C builddir"
 