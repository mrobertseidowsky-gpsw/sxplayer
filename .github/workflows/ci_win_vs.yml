name: 'tests Windows'

on:
  push:
    branches:
      - 'master'
  pull_request:

jobs:
  build_libs:

    runs-on: windows-latest

    steps: 
    - uses: actions/checkout@v2
    - uses: actions/setup-python@v2
      with:
        python-version: '3.x'

    - uses: msys2/setup-msys2@v2

    - name: install vcpkg
      shell: bash
      run: |
        find . -name '*ffmpeg*'
        find . -name '*libavcodec*'
        find . -name '*.pc*'
        
    - uses: actions/upload-artifact@v1
      if: failure()
      with:
        name: Windows_Meson_Testlog
        path: meson-log.txt