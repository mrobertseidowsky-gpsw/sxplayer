name: 'tests Windows VS'

on:
  push:
    branches:
      - 'master'
  pull_request:

jobs:
  windows:

    runs-on: windows-latest

    steps: 
    - uses: actions/checkout@v2 
    - uses: actions/setup-python@v1
      with:
        python-version: '3.x'

    - name: install dependencies
      shell: bash
      run: |
        git clone https://github.com/Microsoft/vcpkg.git
        cd vcpkg
        ./bootstrap-vcpkg.bat -disableMetrics
        vcpkg install pthreads:x86-windows-static
        vcpkg install ffmpeg[ffmpeg,ffplay,nonfree,avresample]:x86-windows-static
        pip install meson

    - name: Setup
      shell: cmd
      run: |
        set INCLUDE=D:\a\sxplayer\sxplayer\vcpkg\installed\x86-windows-static\include;D:\a\sxplayer\sxplayer\vcpkg\packages\ffmpeg_x86-windows-static\include;%INCLUDE%;
        echo %INCLUDE%
        set LIB=D:\a\sxplayer\sxplayer\vcpkg\installed\x86-windows-static\lib;D:\a\sxplayer\sxplayer\vcpkg\packages\ffmpeg_x86-windows-static\lib;%LIB%;
        echo %LIB%
        set PKG_CONFIG_PATH=D:\a\sxplayer\sxplayer\vcpkg\installed\x86-windows-static\lib\pkgconfig;%PKG_CONFIG_PATH%;      
        "C:\Program Files (x86)\Microsoft Visual Studio\2019\Enterprise\Common7\Tools\VsDevCmd.bat" && meson setup builddir --backend vs 
  
    - name: BUILD
      shell: cmd
      run: |
        set PLATFORM="" 
        set PKG_CONFIG_PATH=D:\a\sxplayer\sxplayer\vcpkg\installed\x86-windows-static\lib\pkgconfig;%PKG_CONFIG_PATH%;     
        set INCLUDE=D:\a\sxplayer\sxplayer\vcpkg\installed\x86-windows-static\include;D:\a\sxplayer\sxplayer\vcpkg\packages\ffmpeg_x86-windows-static\include;%INCLUDE%;
        echo %INCLUDE%
        set LIB=D:\a\sxplayer\sxplayer\vcpkg\installed\x86-windows-static\lib;D:\a\sxplayer\sxplayer\vcpkg\packages\ffmpeg_x86-windows-static\lib;%LIB%;
        echo %LIB% 
        "C:\Program Files (x86)\Microsoft Visual Studio\2019\Enterprise\Common7\Tools\VsDevCmd.bat" && meson compile -C builddir -v
    
    - name: TEST
      shell: cmd
      run: |
        "C:\Program Files (x86)\Microsoft Visual Studio\2019\Enterprise\Common7\Tools\VsDevCmd.bat" && meson test -C builddir
 