name: 'tests Windows VS'

on:
  push:
    branches:
      - 'master'
  pull_request:

jobs:
  windows:

    runs-on: windows-latest

    steps: 
    - uses: actions/checkout@v2 
    - uses: actions/setup-python@v2
      with:
        python-version: '3.x' # Version range or exact version of a Python version to use, using SemVer's version range syntax
        architecture: 'x64' # optional x64 or x64. Defaults to x64 if not specified
 
    - name: install dependencies
      shell: bash
      run: |
        git clone https://github.com/Microsoft/vcpkg.git
        cd vcpkg
        ./bootstrap-vcpkg.bat -disableMetrics
        vcpkg install pthread:x64-windows
        pip install meson      
        vcpkg integrate install
        vcpkg integrate project
        vcpkg integrate remove       
        find . -name '*ffmpeg*'
        find . -name '*avcodec*'
        find . -name '*pthread*'
        find . -name '*.pc*'
        find . -name '*.include*'
        find . -name '*.lib*'
 

    - name: Build
      shell: cmd
      run: |
        "C:\Program Files (x86)\Microsoft Visual Studio 14.0\VC\vcvarsall.bat" x64 && meson setup builddir --backend vs
    
    - name: Build
      shell: bash
      run: |
         ls D:/a/sxplayer/sxplayer/vcpk/installed/x64-windows

    - name: BUILD
      shell: cmd
      run: |
        set PLATFORM="x64" 
        set INCLUDE=D:\a\sxplayer\sxplayer\vcpkg\installed\x64-windows\include;%INCLUDE%
        set LIB=D:\a\sxplayer\sxplayer\vcpkg\installed\x64-windows\lib;%LIB%
        set LIB=D:\a\sxplayer\sxplayer\vcpkg\packages\ffmpeg_x64-windows\lib;%LIB%
        "C:\Program Files (x86)\Microsoft Visual Studio 14.0\VC\vcvarsall.bat" x64 && meson compile -C builddir -v 
 

    - name: TEST
      shell: cmd
      run: |
        meson test -C builddir

 