name: 'tests Windows'

on:
  push:
    branches:
      - 'master'
  pull_request:

jobs:
  build_libs:

    runs-on: windows-latest

    steps: 
    - uses: actions/checkout@v2
    - uses: actions/setup-python@v2
      with:
        python-version: '3.x'

    - uses: msys2/setup-msys2@v2

    - name: install vcpkg
      shell: bash
      run: |
        pip install meson gcc pkg-config
         