name: 'tests Windows VS'

on:
  push:
    branches:
      - 'master'
  pull_request:

jobs:
  windows:

    runs-on: windows-latest

    steps: 
    - uses: actions/checkout@v2 
 
    - name: install vcpkg
      shell: cmd
      run: |
        choco install meson
        meson setup builddir --backend vs
  
        