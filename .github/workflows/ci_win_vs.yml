name: 'tests Windows VS'

on:
  push:
    branches:
      - 'master'
  pull_request:

jobs:
  windows:

    runs-on: windows-latest

    steps: 
    - uses: actions/checkout@v2 
    - uses: actions/setup-python@v1
      with:
        python-version: '3.x'

    - name: install vcpkg
      shell: bash
      run: |
        git clone https://github.com/Microsoft/vcpkg.git
        cd vcpkg
        ./bootstrap-vcpkg.bat -disableMetrics
        vcpkg install ffmpeg[ffmpeg,ffplay,nonfree,avresample]:x86-windows-static

    - name: install vcpkg
      shell: cmd
      run: |
        echo %LIB%
        set LIB="D:\a\sxplayer\sxplayer\vcpkg\installed\x86-windows-static\lib\pkgconfig";%LIB%;
        echo %LIB%
        set LIB="D:\a\sxplayer\sxplayer\vcpkg\packages\ffmpeg_x86-windows-static\lib\pkgconfig";%LIB%;
        echo %LIB%
        echo %LIBPATH%
        set LIBPATH="D:\a\sxplayer\sxplayer\vcpkg\installed\x86-windows-static\lib\pkgconfig";%LIBPATH%;
        echo %LIBPATH%
        set LIBPATH="D:\a\sxplayer\sxplayer\vcpkg\packages\ffmpeg_x86-windows-static\lib\pkgconfig";%LIBPATH%;
        echo %LIBPATH%
        echo %PKG_CONFIG_PATH%
        set PKG_CONFIG_PATH="D:\a\sxplayer\sxplayer\packages\ffmpeg_x86-windows-static\lib\pkgconfig";%PKG_CONFIG_PATH%;
        echo %PKG_CONFIG_PATH%
        set PKG_CONFIG_PATH="D:\a\sxplayer\sxplayer\vcpkg\installed\x86-windows-static\lib\pkgconfig";%PKG_CONFIG_PATH%;
        echo %PKG_CONFIG_PATH%
        set VSINSTALLDIR="C:\Program Files (x86)\Microsoft Visual Studio\2019" 
        echo %VSINSTALLDIR%
        pip install meson
        pkg-config --variable pc_path pkg-config
        meson setup builddir --backend vs

    - uses: actions/upload-artifact@v1
      if: failure()
      with:
        name: Windows_Meson_Testlog
        path: builddir/meson-logs/testlog.txt
  
