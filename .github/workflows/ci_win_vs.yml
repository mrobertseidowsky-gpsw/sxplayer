name: 'tests Windows VS'

on:
  push:
    branches:
      - 'master'
  pull_request:

jobs:
  windows:

    runs-on: windows-latest

    steps: 
    - uses: actions/checkout@v2

    - uses: msys2/setup-msys2@v2
 
    - name: install vcpkg
      shell: bash
      run: |
        echo %PKG_CONFIG_PATH%
        set PKG_CONFIG_PATH=D:\a\sxplayer\sxplayer\vcpkg\installed\x86-windows-static;%PKG_CONFIG_PATH
        echo %PKG_CONFIG_PATH%
        VCINSTALLDIR="C:\Program Files (x86)\Microsoft Visual Studio\2019" meson setup builddir --backend vs
 