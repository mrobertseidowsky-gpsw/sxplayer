name: 'tests Windows'

on:
  push:
    branches:
      - 'master'
  pull_request:

jobs:
  build_libs:

    runs-on: windows-latest

    steps: 
    - uses: actions/checkout@v2
    - uses: actions/setup-python@v2
      with:
        python-version: '3.x'

    - uses: msys2/setup-msys2@v2
 
    - name: install vcpkg
      run: |
        set VSINSTALLDIR="C:\Program Files (x86)\Microsoft Visual Studio\2019";
        C:\msys64\usr\bin\bash -lc "meson setup builddir --backend vs"
