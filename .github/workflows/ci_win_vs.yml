name: 'tests Windows'

on:
  push:
    branches:
      - 'master'
  pull_request:

jobs:
  build_libs:

    runs-on: windows-latest

    steps: 
    - uses: actions/checkout@v2
    - uses: actions/setup-python@v2
      with:
        python-version: '3.x'

    - uses: msys2/setup-msys2@v2

 
    - uses: ilammy/msvc-dev-cmd@v1
    - name: Build something 
      run: |
        meson setup --help

    - uses: actions/upload-artifact@v1
      with:
        name: libcurl
        path: ./vcpkg2/vcpkg/installed/x86-windows/lib/pkgconfig/
 
 